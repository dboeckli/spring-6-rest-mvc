server:
  port: 8081

spring:
  application:
    name: spring-6-rest-mvc

  #
  # This configuration enables that the event handling is running in different threads.
  # See log statement in the method saveNewBeer of the BeerServiceJpaImpl class
  # and log statement in the BeerCreatedListener class
  #
  threads:
    virtual:
      enabled: true

  flyway:
    enabled: true

  datasource:
    username: restadmin
    password: password
    url: jdbc:mysql://localhost:3306/restmvcdb?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      pool-name: RestDB-Pool
      maximum-pool-size: 5
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false

  jpa:
    database: mysql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        ddl-auto: validate
        # Show SQL  
        show_sql: false
        # Format SQL
        format_sql: true

  security:
    user:
      name: master
      password: password

  cache:
    cache-names: "beerCache,beerListCache,customerCache,customerListCache"

  kafka:
    template:
      observation-enabled: true
    listener:
      observation-enabled: true
    consumer:
      group-id: sfg
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

  docker:
    compose:
      enabled: true
      file: compose.yaml
      stop:
        command: down

management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    access:
      default: unrestricted
    web:
      exposure:
        include: "*"
  endpoint:
    configprops:
      # WARNING: SECURITY RISK - DO NOT USE IN PRODUCTION ENVIRONMENT
      # This configuration exposes sensitive data and should only be used for development or testing purposes.
      # Ensure this is disabled in any environment where security is a concern.
      show-values: ALWAYS
    health:
      probes:
        enabled: true
      show-details: always
  info:
    build:
      enabled: true
    env:
      enabled: true
    java:
      enabled: true
    os:
      enabled: true
    git:
      enabled: true
      mode: full
  httpexchanges:
    recording:
      enabled: true
      include: request_headers, response_headers, session_id, time_taken
  observations:
    annotations:
      enabled: true
    http:
      server:
        requests:
          name: http.server.requests
      client:
        requests:
          name: http-client-requests
  otlp:
    metrics:
      export:
        enabled: false
  tracing:
    export:
      otlp:
        enabled: false
    sampling:
      probability: 1.0
  logging:
    export:
      enabled: false
      otlp:
        enabled: false
  simple:
    metrics:
      export:
        enabled: false

appconfig:
  cache:
    enabled: true

# Show bind values
logging:
  level:
    org.hibernate.orm.jdbc.bind: WARN
    # kafka is very verbose here
    org.apache.kafka.clients.NetworkClient: ERROR

controllers:
  customer-controller:
    request-path: "/api/v1/customer"
  beer-controller:
    request-path: "/api/v1/beer"
  beer-order-controller:
    request-path: "/api/v1/beerOrder"

springdoc:
  show-oauth2-endpoints: true
  api-docs:
    enabled: true
  swagger-ui:
    oauth:
      # do that not on production!
      client-id: messaging-client
      client-secret: secret

security:
  auth-server-health-url: http://localhost:9000
  authorization-url-for-openapi: http://localhost:9000/oauth2/auth
  token-url-for-openapi: http://localhost:9000/oauth2/token
  refresh-url-for-openapi: http://localhost:9000/oauth2/refresh-token
  cors:
    allowed-origins:
      - http://localhost:8080 # gateway project runs on port 8080
      - http://127.0.0.1:8080 # gateway project runs on port 8080
      - http://localhost:30080 # gateway project runs on port 30080
      - http://127.0.0.1:30080 # gateway project runs on port 30080
  

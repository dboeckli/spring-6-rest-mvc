server:
  port: 8081
  
management:
  health:
    readinessstate:
      enabled: true
    livenessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

spring:
  application:
    name: spring-6-rest-mvc
    
  flyway:
    enabled: false
  
  jpa:
    #hibernate:
      #ddl-auto: create-drop
    properties:
      jakarta:
        persistence:
          schema-generation:
            scripts:
              #action: drop-and-create
              #create-source: metadata
              #drop-target: scripts/drop-and-create.sql
              #create-target: scripts/drop-and-create.sql

  security:
    # basic auth disabled and replace by resource server
    #user:
    #  name: master
    #  password: password 
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9000

controllers:
  customer-controller:
    request-path: "/api/v1/customer"
  beer-controller:
    request-path: "/api/v1/beer"  
    
springdoc:
  api-docs:
    enabled: true
    path: "/v3/api-docs"
      
    

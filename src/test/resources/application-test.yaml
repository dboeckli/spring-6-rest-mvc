spring:
  application:
    name: springRestMvc
    
  flyway:
    enabled: false  
    
  security:
    user:
      name: master
      password: password  
      
  cache:
    cache-names: "beerCache,beerListCache,customerCache,customerListCache"    
    
appconfig:
  cache:
    enabled: true    
      
logging:
  level:
    org.springframework.security: INFO    

controllers:
  customer-controller:
    request-path: "/api/v1/customer"
  beer-controller:
    request-path: "/api/v1/beer"
